<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio_7</title>
</head>

<body>
    <!-- Formulário para inserir filmes -->
    <form id="formFilm">
        <label for="txtTitle">Título:</label>
        <input id="txtTitle" type="text" required>

        <label for="sltGenre">Género:</label>
        <select id="sltGenre">
            <option value="acao">Ação</option>
            <option value="adventure">Aventura</option>
            <option value="terror">Terror</option>
        </select>
        
        <label for="txtYear">Ano:</label>
        <input id="txtYear" type="number" min="1950">
        
        <label for="txtCover">Capa:</label>
        <input id="txtCover" type="url" required>
        
        <label for="txtTrailer">Trailer:</label>
        <input id="txtTrailer" type="url" required>
        
        <input type="submit" value="Submeter">
        <input type="reset" value="repor">
    </form>
    <hr>

    <!-- Tabela que vai exibor todos os filmes -->
    <table>
    
    </table>

    <!-- Janela para exibir a capa do filme -->
    <dialog id="dlgCover">
        <img id="imgCover" src="" alt="">
        <br>
        <button id="btnCloseCover">Fechar</button>
    </dialog>

    <script src="Exercicio_7.js"></script>
</body>

</html>
